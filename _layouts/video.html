---
layout: default
---
<div id="article" class="video">
   <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

      <div class="video-header">
         <div class="container">
            <div class="row">
               <div class="tiny-10 tiny-offset-1">
                  <h1 class="title" itemprop="name headline">{{ page.title }}</h1>
                  <p class="time">Runtime: {{ page.time }}</p>
               </div>
            </div>
         </div>
      </div>

      <div class="container">
         <div class="row">
            <div class="tiny-12 small-10 small-offset-1">
               <div class="post-content" itemprop="articleBody">
                  {{ content }}
               </div>
            </div>
         </div>
      </div>
   </article>
</div>
