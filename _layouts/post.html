---
layout: default
---
<div id="article" class="post">
   <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

      <div class="post-header">
         <div class="container">
            <div class="row">
               <div class="tiny-10 tiny-offset-1">
                  <h1 class="title" itemprop="name headline">{{ page.title }}</h1>
                  <p class="date"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
               </div>
            </div>
         </div>
      </div>

      <div class="container">
         <div class="row">
            <div class="tiny-10 tiny-offset-1">
               <div class="post-content" itemprop="articleBody">
                  {{ content }}
               </div>
            </div>
         </div>
      </div>
   </article>
</div>
