---
layout: page
title: Articles
permalink: /articles/
---

<section id="article-overview">
   <div class="container">
      <div class="row">
         <div class="tiny-10 tiny-offset-1">

            {% for post in site.categories.article %}
            <article>
               <div class="title"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></div>
               <div class="date">{{ post.date | date: "%b %-d, %Y" }}</div>
               <div class="excerpt">{{ post.excerpt }}</div>
            </article>
            <hr>
            {% endfor %}

            <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

         </div>
      </div>
   </div>
</section>
