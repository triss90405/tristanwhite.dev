---
layout: page
title: Videos
permalink: /videos/
---

<section id="videos">
   <div class="container">
      <div class="row">
   		{% for post in site.categories.video%}
         <div class="small-6 medium-4">
            <article>
               <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                  <img src="{{ site.baseurl }}/{{ post.thumbnail }}" alt="{{ post.title }}">
                  <span class="playtime">{{ post.time }}</span>
               </a>
            </article>
         </div>
   		{% endfor %}
      </div>
   </div>
</section>
